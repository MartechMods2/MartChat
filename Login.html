<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-switch">
                <button id="login-btn" class="active">Login</button>
                <button id="register-btn">Register</button>
            </div>
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="show-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <button type="button" id="google-login">Login with Google</button>
                    <button type="button" id="github-login">Login with GitHub</button>
                </div>
            </form>
            <form id="register-form" class="form">
                <h2>Register</h2>
                <div class="input-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="Password" required>
                    <span class="show-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Register</button>
                <div class="social-login">
                    <button type="button" id="google-register">Register with Google</button>
                    <button type="button" id="github-register">Register with GitHub</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>
</body>
</html>
<script>
// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyCOPj54NSsQTvSFA4VqC-KTkm_3pTifeBg",
    authDomain: "form-28467.firebaseapp.com",
    projectId: "form-28467",
    storageBucket: "form-28467.firebasestorage.app",
    messagingSenderId: "682996415112",
    appId: "1:682996415112:web:3c15d256687de839ae3d3d"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Form handling
document.getElementById('login-btn').addEventListener('click', () => {
    switchForm('login');
});

document.getElementById('register-btn').addEventListener('click', () => {
    switchForm('register');
});

// Email and password login
document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "success.html"; // Redirect upon successful login
        })
        .catch((error) => {
            showToast(error.message, 'error');
        });
});

// Email and password registration
document.getElementById('register-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "success.html"; // Redirect upon successful registration
        })
        .catch((error) => {
            showToast(error.message, 'error');
        });
});

// Google login
document.getElementById('google-login').addEventListener('click', () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
        .then(() => {
            window.location.href = "success.html"; // Redirect upon successful login
        })
        .catch((error) => {
            showToast(error.message, 'error');
        });
});

// GitHub login
document.getElementById('github-login').addEventListener('click', () => {
    const provider = new firebase.auth.GithubAuthProvider();
    auth.signInWithPopup(provider)
        .then(() => {
            window.location.href = "success.html"; // Redirect upon successful login
        })
        .catch((error) => {
            showToast(error.message, 'error');
        });
});

// Function to switch forms
function switchForm(formType) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');

    if (formType === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginBtn.classList.add('active');
        registerBtn.classList.remove('active');
    } else {
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
        registerBtn.classList.add('active');
        loginBtn.classList.remove('active');
    }
}

// Function to toggle password visibility
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
}

// Toast notification function
function showToast(message, type) {
    const toast = document.getElementById('toast');
    toast.innerText = message;
    toast.style.display = 'block';
    toast.style.opacity = '1';

    if (type === 'success') {
        toast.style.backgroundColor = '#28a745'; // Green for success
    } else {
        toast.style.backgroundColor = '#dc3545'; // Red for error
    }

    setTimeout(() => {
        toast.style.opacity = '0';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 500);
    }, 3000);
}

// Initialize with login form active
switchForm('login');
</script>

</style>

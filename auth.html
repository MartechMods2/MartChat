<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModHive - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ===== ROOT VARIABLES & RESET ===== */
        :root {
            /* Dark Theme - Professional Grey/Black with Glass Effects */
            --dark-primary: #121212;
            --dark-secondary: #1e1e1e;
            --dark-accent: #2a2a2a;
            --dark-text: #e8e8e8;
            --dark-highlight: #3a3a3a;
            --dark-border: rgba(255, 255, 255, 0.08);
            --dark-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #121212 100%);
            --glass-bg: rgba(18, 18, 18, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Light Theme - Professional Grey */
            --light-primary: #f8f9fa;
            --light-secondary: #e9ecef;
            --light-accent: #dee2e6;
            --light-text: #212529;
            --light-highlight: #495057;
            --light-border: rgba(0, 0, 0, 0.08);
            --light-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            --light-glass-bg: rgba(255, 255, 255, 0.7);
            --light-glass-border: rgba(0, 0, 0, 0.1);
            
            --transition-speed: 0.4s;
            --border-radius: 12px;
            --mh-primary: #667eea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, Roboto, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            color: var(--dark-text);
            background: var(--dark-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
            overflow-x: hidden;
        }

        body.light-theme {
            background: var(--light-gradient);
            color: var(--light-text);
        }

        /* ===== GLASS EFFECT ===== */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--dark-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
        }

        body.light-theme .glass-effect {
            background: var(--light-glass-bg);
            border: 1px solid var(--light-glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        /* ===== AUTH CONTAINER ===== */
        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .auth-card {
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== LOGO & BRANDING ===== */
        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.4;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .logo {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: rotateY(10deg) rotateX(5deg);
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #e8e8e8, #a0a0a0, #e8e8e8);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite linear;
            letter-spacing: 1px;
        }

        body.light-theme .brand-name {
            background: linear-gradient(90deg, #212529, #495057, #212529);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 8px;
            font-weight: 300;
        }

        body.light-theme .brand-tagline {
            color: #6c757d;
        }

        /* ===== TABS ===== */
        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-weight: 500;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        body.light-theme .tab-btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--light-border);
            color: var(--light-text);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        body.light-theme .tab-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: white;
            border-radius: 0 0 8px 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }

        /* ===== FORMS ===== */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--dark-text);
            font-weight: 500;
        }

        body.light-theme .form-label {
            color: var(--light-text);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--dark-text);
            font-size: 1rem;
            transition: all var(--transition-speed);
        }

        body.light-theme .form-input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--light-border);
            color: var(--light-text);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        body.light-theme .form-input:focus {
            background: rgba(0, 0, 0, 0.08);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            padding: 5px;
            transition: color var(--transition-speed);
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* ===== BUTTONS ===== */
        .btn-primary {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-primary:disabled::before {
            display: none;
        }

        /* ===== SOCIAL LOGIN ===== */
        .social-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        body.light-theme .social-divider {
            color: #6c757d;
        }

        .social-divider::before,
        .social-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--dark-border);
            margin: 0 15px;
        }

        body.light-theme .social-divider::before,
        body.light-theme .social-divider::after {
            background: var(--light-border);
        }

        .social-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            color: var(--dark-text);
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        body.light-theme .social-btn {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--light-border);
            color: var(--light-text);
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            background: #4285F4;
            color: white;
            border-color: #4285F4;
        }

        .social-btn.github:hover {
            background: #333;
            color: white;
            border-color: #333;
        }

        .social-btn.facebook:hover {
            background: #3b5998;
            color: white;
            border-color: #3b5998;
        }

        /* ===== MESSAGES ===== */
        .form-message {
            margin-top: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        /* ===== FOOTER ===== */
        .auth-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--dark-border);
            text-align: center;
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        body.light-theme .auth-footer {
            border-top: 1px solid var(--light-border);
            color: #6c757d;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* ===== THEME TOGGLE ===== */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--dark-border);
            border-radius: 50%;
            color: var(--dark-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed);
            z-index: 100;
        }

        body.light-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid var(--light-border);
            color: var(--light-text);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.15);
        }

        body.light-theme .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        /* ===== PARTICLES BACKGROUND ===== */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 480px) {
            .auth-container {
                padding: 0 15px;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
            
            .tab-nav {
                flex-direction: column;
            }
            
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
        }

        /* ===== LOADING ANIMATION ===== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== FLOATING ELEMENTS ===== */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            animation: floatElement 20s linear infinite;
            opacity: 0.5;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes floatElement {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
        }
    </style>
</head>

            <div id="signup" class="tab-content">

                    <label class="form-label">Confirm Password</label>

                        <button type="button" class="password-toggle" onclick="togglePassword('signupPasswordConfirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button class="btn-primary" onclick="signup()">
                    <span id="signupBtnText">Create Account</span>
                    <span class="loading" id="signupLoading" style="display: none;"></span>
                </button>
                
                <div id="signupMessage" class="form-message"></div>
            </div>

            <!-- Forgot Password Tab -->
            <div id="forgot" class="tab-content">

                    <div class="input-wrapper">

                    </div>

                <button class="btn-primary" onclick="resetPassword()">

                    <span class="loading" id="forgotLoading" style="display: none;"></span>
                </button>
                
                <div id="forgotMessage" class="form-message"></div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgx0jy6we6cvnIgKbS1fBoeRfSD2MDszo",
            authDomain: "mod-hive.firebaseapp.com",
            projectId: "mod-hive",
            storageBucket: "mod-hive.firebasestorage.app",
            messagingSenderId: "982583858832",
            appId: "1:982583858832:web:44d5e4e2edd77fac06ea15",
            measurementId: "G-PK2DRED7FB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ===== DOM LOADED =====
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initParticles();
            showTab('login');
            
            // Redirect if already logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = "dashboard.html";
                }
            });
        });

        // ===== THEME SYSTEM =====
        function initTheme() {
            const savedTheme = localStorage.getItem('modhive-theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                localStorage.setItem('modhive-theme', 'dark');
            }
            
            themeToggle.addEventListener('click', toggleTheme);
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('modhive-theme', 'dark');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('modhive-theme', 'light');
            }
        }

        // ===== TAB SYSTEM =====
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            
            // Clear messages
            clearMessages();
        }

        // ===== PASSWORD TOGGLE =====
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // ===== MESSAGE SYSTEM =====
        function clearMessages() {
            document.querySelectorAll('.form-message').forEach(msg => {
                msg.textContent = '';
                msg.className = 'form-message';
            });
        }

        function showMessage(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `form-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    element.textContent = '';
                    element.className = 'form-message';
                }, 5000);
            }
        }

        // ===== LOADING STATES =====
        function setLoading(buttonId, loadingId, textId, isLoading) {
            const btn = document.querySelector(`#${buttonId}`);
            const loading = document.getElementById(loadingId);
            const text = document.getElementById(textId);
            
            if (isLoading) {
                btn.disabled = true;
                loading.style.display = 'inline-block';
                text.textContent = 'Processing...';
            } else {
                btn.disabled = false;
                loading.style.display = 'none';
                text.textContent = textId.includes('login') ? 'Sign In' : 
                                 textId.includes('signup') ? 'Create Account' : 
                                 'Send Reset Link';
            }
        }

        // ===== AUTH FUNCTIONS =====
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Validation
            if (!email || !password) {
                showMessage('loginMessage', 'Please fill in all fields', 'error');
                return;
            }
            
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showMessage('loginMessage', 'Please enter a valid email address', 'error');
                return;
            }
            
            setLoading('login', 'loginLoading', 'loginBtnText', true);
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Update last login time
                const user = auth.currentUser;
                await db.collection("users").doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.location.href = "dashboard.html";
            } catch (error) {
                setLoading('login', 'loginLoading', 'loginBtnText', false);
                showMessage('loginMessage', getErrorMessage(error), 'error');
            }
        }

        async function signup() {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;
            
            // Validation
            if (!email || !password || !confirmPassword) {
                showMessage('signupMessage', 'Please fill in all fields', 'error');
                return;
            }
            
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showMessage('signupMessage', 'Please enter a valid email address', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('signupMessage', 'Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('signupMessage', 'Passwords do not match', 'error');
                return;
            }
            
            setLoading('signup', 'signupLoading', 'signupBtnText', true);
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Create user profile in Firestore
                await db.collection("users").doc(user.uid).set({
                    email: email,
                    nickname: email.split('@')[0],
                    rank: "Rookie",
                    points: 0,
                    bio: "",
                    profilePhoto: "",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    loginMethod: "email"
                });
                
                showMessage('signupMessage', 'Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);
            } catch (error) {
                setLoading('signup', 'signupLoading', 'signupBtnText', false);
                showMessage('signupMessage', getErrorMessage(error), 'error');
            }
        }

        async function resetPassword() {
            const email = document.getElementById('forgotEmail').value.trim();
            
            if (!email) {
                showMessage('forgotMessage', 'Please enter your email address', 'error');
                return;
            }
            
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                showMessage('forgotMessage', 'Please enter a valid email address', 'error');
                return;
            }
            
            setLoading('forgot', 'forgotLoading', 'forgotBtnText', true);
            
            try {
                await auth.sendPasswordResetEmail(email);
                setLoading('forgot', 'forgotLoading', 'forgotBtnText', false);
                showMessage('forgotMessage', 'Password reset email sent! Check your inbox.', 'success');
                document.getElementById('forgotEmail').value = '';
            } catch (error) {
                setLoading('forgot', 'forgotLoading', 'forgotBtnText', false);
                showMessage('forgotMessage', getErrorMessage(error), 'error');
            }
        }

        async function socialLogin(providerName) {
            let provider;
            
            switch (providerName) {
                case 'google':
                    provider = new firebase.auth.GoogleAuthProvider();
                    break;
                case 'github':
                    provider = new firebase.auth.GithubAuthProvider();
                    break;
                default:
                    return;
            }
            
            try {
                const result = await auth.signInWithPopup(provider);
                
                if (result.additionalUserInfo.isNewUser) {
                    const user = result.user;
                    await db.collection("users").doc(user.uid).set({
                        email: user.email,
                        nickname: user.displayName || user.email.split('@')[0],
                        rank: "Rookie",
                        points: 0,
                        bio: "",
                        profilePhoto: user.photoURL || "",
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        loginMethod: providerName
                    });
                }
                
                window.location.href = "dashboard.html";
            } catch (error) {
                showMessage('loginMessage', getErrorMessage(error), 'error');
            }
        }

        // ===== ERROR MESSAGE HELPER =====
        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/user-disabled':
                    return 'This account has been disabled';
                case 'auth/user-not-found':
                    return 'No account found with this email';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/email-already-in-use':
                    return 'Email already in use';
                case 'auth/weak-password':
                    return 'Password is too weak';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection';
                default:
                    return error.message || 'An error occurred';
            }
        }

        // ===== PARTICLE SYSTEM =====
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
        }

        function createParticle(container) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            
            // Random size
            const size = 2 + Math.random() * 3;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random opacity
            particle.style.opacity = 0.1 + Math.random() * 0.4;
            
            // Random animation duration
            const duration = 10 + Math.random() * 20;
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            container.appendChild(particle);
            
            // Remove and recreate after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                    createParticle(container);
                }
            }, duration * 1000);
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', function(e) {
            // Enter key to submit form
            if (e.key === 'Enter') {
                const activeTab = document.querySelector('.tab-content.active').id;
                switch (activeTab) {
                    case 'login':
                        login();
                        break;
                    case 'signup':
                        signup();
                        break;
                    case 'forgot':
                        resetPassword();
                        break;
                }
            }
            
            // Tab switching with arrow keys
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const tabs = Array.from(document.querySelectorAll('.tab-btn'));
                const currentIndex = tabs.findIndex(btn => btn.classList.contains('active'));
                let nextIndex;
                
                if (e.key === 'ArrowLeft') {
                    nextIndex = currentIndex > 0 ? currentIndex - 1 : tabs.length - 1;
                } else {
                    nextIndex = currentIndex < tabs.length - 1 ? currentIndex + 1 : 0;
                }
                
                const tabNames = ['login', 'signup', 'forgot'];
                showTab(tabNames[nextIndex]);
                tabs[nextIndex].click();
            }
            
            // Theme toggle with 'T' key
            if (e.key === 't' || e.key === 'T') {
                toggleTheme();
            }
        });

        // ===== AUTO-FOCUS FIRST INPUT =====
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                setTimeout(() => {
                    const activeTab = document.querySelector('.tab-content.active');
                    const firstInput = activeTab.querySelector('input');
                    if (firstInput) firstInput.focus();
                }, 100);
            });
        });
    </script>
</body>

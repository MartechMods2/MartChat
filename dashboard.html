<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        background: linear-gradient(120deg, #2c3e50, #3498db);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
        text-align: center;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-top: 10px;
        object-fit: cover;
        border: 3px solid white;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    h1 {
        margin-top: 10px;
        min-height: 1.5em;
    }
    p {
        font-size: 16px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    button {
        padding: 10px 20px;
        background: #e74c3c;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
    button:hover {
        background: #c0392b;
    }
    .visible {
        opacity: 1 !important;
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="greeting"></h1>
    <img id="userPhoto" src="" alt="User Photo">
    <p id="userEmail"></p>
    <button onclick="logout()" id="logoutBtn">Logout</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAgx0jy6we6cvnIgKbS1fBoeRfSD2MDszo",
  authDomain: "mod-hive.firebaseapp.com",
  projectId: "mod-hive",
  storageBucket: "mod-hive.firebasestorage.app",
  messagingSenderId: "982583858832",
  appId: "1:982583858832:web:44d5e4e2edd77fac06ea15",
  measurementId: "G-PK2DRED7FB"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function typeWriterEffect(element, text, speed = 100, callback) {
        let i = 0;
        element.textContent = "";
        function typing() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            } else if (callback) {
                callback();
            }
        }
        typing();
    }

    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "auth.html";
        } else {
            let firstName = "User";
            if (user.displayName) {
                firstName = user.displayName.split(" ")[0];
            } else if (user.email) {
                firstName = user.email.split("@")[0];
            }

            typeWriterEffect(document.getElementById('greeting'), `Welcome, ${firstName}`, 80, () => {
                document.getElementById('userPhoto').classList.add('visible');
                document.getElementById('userEmail').classList.add('visible');
                document.getElementById('logoutBtn').classList.add('visible');
            });

            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userPhoto').src = user.photoURL || "https://via.placeholder.com/100";
        }
    });

    function logout() {
        auth.signOut().then(() => {
            window.location.href = "auth.html";
        });
    }
</script>
</body>
</html>
